plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

allure {
    autoconfigure = true
    aspectjweaver = true
    clean = true
    version = "2.13.2"
}

repositories {
    mavenCentral()
}

tasks.named('test') {
    useTestNG()
    systemProperties["selenide.browser"] = "chrome"
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.codeborne:selenide:5.23.2'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'
    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'
    testImplementation 'com.codeborne:selenide:5.23.2'
    testImplementation 'io.qameta.allure:allure-selenide:2.14.0'
    implementation 'io.qameta.allure:allure-selenide:2.14.0'
    testRuntimeOnly 'io.qameta.allure:allure-testng:2.14.0'
    implementation 'io.qameta.allure:allure-testng:2.14.0'
    implementation 'org.testng:testng:7.4.0'
    testImplementation 'org.testng:testng:7.4.0'
}

test {
    useJUnitPlatform()
}